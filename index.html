<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tracker">
        <h2>Initiative Tracker <img src="images/icon.png"></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add name">
          <button onclick="addChar()">Add</button>
        </div>
        <ul id="initiative-container">
        </ul>
    </div>
    <div id="side-panel">
      <button id="previous-char">&#9650;</button>
      <button id="next-char">&#9660;</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
